<div class="container">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-body shadow">
        <h2 class="text-center">สมัครสมาชิก</h2>
        <div class="col-md-6 col-md-offset-3">
          <form [formGroup]="FormSignUp" (click)="OnSubmit()">
            <div class="form-group">
              <label for="firstname">
                <i class="fas fa-address-book"></i> ชื่อ:
              </label>
              <input type="text" class="form-control" id="firstname" formControlName="firstname">
              <validation [control]="FormSignUp.controls['firstname']"></validation>
            </div>
            <div class="form-group">
              <label for="lastname">
                <i class="fas fa-address-card"></i> นานสกุล:</label>
              <input type="text" class="form-control" id="lastname" formControlName="lastname">
              <validation [control]="FormSignUp.controls['lastname']"></validation>
            </div>
            <div class="form-group">
              <label for="username">
                <i class="fas fa-user"></i> ชื่อผู้ใช้งาน:</label>
              <input type="text" class="form-control" id="username" formControlName="username">
              <validation [control]="FormSignUp.controls['username']"></validation>
            </div>
            <div class="form-group">
              <label for="password">
                <i class="fas fa-key"></i> รหัสผ่าน:</label>
              <input type="password" class="form-control" id="password" formControlName="password" (blur)="onComparePassword(password, confirm_password)" #password>
              <validation [control]="FormSignUp.controls['password']"></validation>
            </div>
            <div class="form-group">
              <label for="confirmpassword">
                <i class="fas fa-check-square"></i> ยืนยันรหัสผ่าน:</label>
              <input type="password" class="form-control" id="confirmpassword" formControlName="confirmpassword" (blur)="onComparePassword(password, confirmpassword)" #confirmpassword>
              <validation [control]="FormSignUp.controls['confirmpassword']"></validation>
            </div>
            <div class="form-group">
              <label for="email">
                <i class="fas fa-envelope-square"></i> อีเมล์:</label>
              <input type="text" class="form-control" id="email" formControlName="email">
              <validation [control]="FormSignUp.controls['email']"></validation>
            </div>
            <div class="form-group">
              <label for="serial_number">
                <i class="fas fa-ticket-alt"></i> serial number:</label>
              <input type="text" class="form-control" id="serial_number" formControlName="serial_number"> 
              <validation [control]="FormSignUp.controls['serial_number']"></validation>
            </div>
            <hr>
            <div class="text-right">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-user-plus"></i> สมัครสมาชิก</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
