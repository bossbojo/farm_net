<div class="container">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body shadow">
        <h2 class="text-center">ประวัติเซ็นเซอร์</h2>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>อุณหภูมิ</th>
                  <th>ความชื้น</th>
                  <th>ความเเรงลม</th>
                  <th>เเสงเเดด</th>
                  <th>สภาพอากาศ</th>
                  <th>วันเวลา</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let datas of data">
                  <td>{{datas.temp}}</td>
                  <td>{{datas.moisture}}</td>
                  <td>{{datas.temp}}</td>
                  <td>{{datas.uv}}</td>
                  <td>{{datas.raining}}</td>
                  <td>{{datas.create_dt | date: 'dd/MM/yyyy h:mm:ss'}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
