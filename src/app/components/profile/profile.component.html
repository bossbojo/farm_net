<div class="container">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-body shadow">
        <h2 class="text-center">โปรฟล์</h2>
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <agm-map [latitude]="lat" [longitude]="lng" [fitBounds]="bounds" (mapClick)="OnPickMap($event)">
              <agm-marker [label]="YouPoint" *ngIf="latMark > 0&&lngMark>0" [latitude]="latMark" [longitude]="lngMark"></agm-marker>
            </agm-map>
          </div>
        </div>
        <hr>
        <div class="col-md-6 col-md-offset-3" *ngIf="FormEditProfile">
          <form [formGroup]="FormEditProfile" (submit)="OnSubmit()">
            <div class="form-group">
              <label for="firstname">
                <i class="fas fa-address-book"></i> ชื่อ:</label>
              <input type="text" class="form-control" id="firstname" formControlName="firstname">
              <validation [control]="FormEditProfile.controls['firstname']"></validation>
            </div>
            <div class="form-group">
              <label for="lastname">
                <i class="fas fa-address-card"></i> นานสกุล:</label>
              <input type="text" class="form-control" id="lastname" formControlName="lastname">
              <validation [control]="FormEditProfile.controls['lastname']"></validation>
            </div>
            <div class="form-group">
              <label for="email">
                <i class="fas fa-envelope-square"></i> อีเมล์:</label>
              <input type="text" class="form-control" id="email" formControlName="email">
              <validation [control]="FormEditProfile.controls['email']"></validation>
            </div>
            <div class="form-group">
              <label for="serial_number">
                <i class="fas fa-ticket-alt"></i> serial number:</label>
              <input type="text" class="form-control" id="serial_number" formControlName="serial_number">
              <validation [control]="FormEditProfile.controls['serial_number']"></validation>
            </div>
            <hr>
            <div class="text-right">
              <button type="submit" class="btn btn-success">
               <i class="fas fa-edit"></i> เเก้ไข</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
