<div class="container">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body shadow">
          <h2 class="text-center">เปลี่ยนรหัสผ่าน</h2>
          <div class="col-md-6 col-md-offset-3">
            <form>
              <div class="form-group">
                <label for="old-password">
                  <i class="fas fa-address-book"></i> รหัสผ่านเก่า:</label>
                <input type="password" class="form-control" id="old-password">
              </div>
              <div class="form-group">
                <label for="new-password">
                  <i class="fas fa-address-book"></i> รหัสผ่านใหม่:</label>
                <input type="password" class="form-control" id="new-password">
              </div>
              <div class="form-group">
                <label for="confirm-password">
                  <i class="fas fa-address-book"></i> ยืนยันรหัสผ่าน:</label>
                <input type="password" class="form-control" id="confirm-password">
              </div>
              <hr>
              <div class="text-right">
                <button type="submit" class="btn btn-success">
                  <i class="fas fa-user-plus"></i> สมัครสมาชิก</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
